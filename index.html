<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICAP Campus</title>
    <link rel="icon" type="image/png" href="img/logo-sicap.png">
    <link rel="stylesheet" href="css/estil.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <!-- CABECERA BLANCA CON BARRA ROJA -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-logo-container">
                <a href="/">
                    <img src="img/logo-sicap.png" alt="SICAP" class="header-logo">
                </a>
            </div>
            
            <div class="header-controls" style="display:flex; align-items:center;">
                <!-- Icono Luna Clásico (FontAwesome) -->
                <button id="theme-toggle" class="btn-icon" title="Canviar tema">
                    <i class="fas fa-moon"></i>
                </button>

                <!-- Botones de Sesión Manuales (Catalán) -->
                <div id="auth-buttons">
                    <!-- Se mostrará uno u otro según estado -->
                    <button id="btn-login" class="user-btn" onclick="netlifyIdentity.open()">Accedir</button>
                    <button id="btn-logout" class="user-btn" style="display:none;" onclick="logoutUser()">Sortir</button>
                    <span id="user-name" style="font-size:0.8rem; margin-right:10px; display:none;"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- VISTA 1: DASHBOARD (LISTA DE CURSOS) -->
    <div id="dashboard-view" class="container-dashboard" style="display:none;">
        <div class="dashboard-card">
            <h1 style="color: var(--primary-color); margin-bottom: 20px;">Els Meus Cursos</h1>
            <div id="courses-list" class="courses-grid">
                <div class="loader"></div>
                <p class="loading-text">Connectant amb el servidor...</p>
            </div>
        </div>
    </div>

    <!-- VISTA 2: EXAMEN (LAYOUT 3 COLUMNAS) -->
    <div id="exam-view" class="app-container" style="display:none;">
        
        <!-- IZQUIERDA -->
        <aside class="sidebar-left" id="sidebar-index">
            <div class="sidebar-header"><h3>Índex del Curs</h3></div>
            <div id="course-index"><p class="loading-text">Carregant...</p></div>
            <div style="margin-top: 20px; text-align: center;">
                <a href="/" class="btn-small"><i class="fas fa-arrow-left"></i> Tornar als Cursos</a>
            </div>
        </aside>

        <!-- CENTRO -->
        <main class="main-content">
            <div id="exam-header" style="margin-bottom: 20px;">
                <h1 id="curs-titol">Carregant títol...</h1>
                <div id="curs-descripcio"></div>
            </div>
            
            <!-- Aquí se inyectan las preguntas -->
            <div class="exam-card">
                <div id="moduls-container">
                    <div class="loader"></div>
                </div>
            </div>
        </main>

        <!-- DERECHA -->
        <aside class="sidebar-right" id="sidebar-nav">
            <div class="sidebar-header"><h3>Navegació</h3></div>
            <div id="quiz-grid" class="grid-container"></div>
        </aside>
    </div>

    <!-- SCRIPTS -->
    <script src="js/renderitzadorCurs.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Router Simple
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            
            const dashboard = document.getElementById('dashboard-view');
            const exam = document.getElementById('exam-view');

            if (slug) {
                // Estamos en un examen
                console.log("Modo Examen activado. Slug:", slug);
                dashboard.style.display = 'none';
                exam.style.display = 'flex'; // IMPORTANTE: flex para las 3 columnas
            } else {
                // Estamos en el inicio
                console.log("Modo Dashboard activado.");
                dashboard.style.display = 'block';
                exam.style.display = 'none';
                cargarCursos();
            }

            // 2. Modo Oscuro
            const toggleBtn = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            if (localStorage.getItem('theme') === 'dark') htmlElement.setAttribute('data-theme', 'dark');
            if(toggleBtn) toggleBtn.addEventListener('click', () => {
                const isDark = htmlElement.getAttribute('data-theme') === 'dark';
                htmlElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
                localStorage.setItem('theme', isDark ? 'light' : 'dark');
                if(isDark) htmlElement.removeAttribute('data-theme');
            });
        });

        async function cargarCursosDesdeBackend() {
            const container = document.getElementById('courses-list');
            
            try {
                // Intentamos conectar con la API automática
                const response = await fetch('/.netlify/functions/llistaCursos');
                
                if (!response.ok) throw new Error('Error connectant');
                
                const data = await response.json();
                
                // Si la API no devuelve nada, lanzamos error para usar el manual
                if (!data || data.length === 0) throw new Error('Llista buida');

                container.innerHTML = ''; // Limpiar loader
                
                data.forEach(curs => {
                    crearTarjetaCurso(container, curs.titol, curs.slug, curs.descripcioBreu);
                });

            } catch (error) {
                console.warn('Usando modo manual por error de conexión:', error);
                
                // --- FALLBACK (MODO SEGURO) ---
                // Si falla la API, mostramos tu curso manualmente pero con diseño bonito.
                // Sin cajas amarillas de error.
                
                container.innerHTML = ''; // Limpiar loader
                
                // Aquí definimos tus cursos manuales
                crearTarjetaCurso(
                    container, 
                    "Curs d'Iniciació al Règim Disciplinari", 
                    "iniciacio-regim-disciplinari", 
                    "Un curs fonamental sobre faltes i sancions."
                );
            }
        }

        // Función auxiliar para pintar las tarjetas bonitas
        function crearTarjetaCurso(container, titulo, slug, descripcion) {
            const card = document.createElement('a');
            card.className = 'course-card-item';
            card.href = `?slug=${slug}`; 
            
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h3 style="margin:0; font-size:1.1rem; color:var(--primary-color);">${titulo}</h3>
                    <i class="fas fa-chevron-right" style="color:#ccc;"></i>
                </div>
                <p style="margin:0; font-size:0.9rem; color:var(--text-secondary); line-height:1.4;">
                    ${descripcion || 'Fes clic per accedir al contingut.'}
                </p>
            `;
            container.appendChild(card);
        }

        // GESTIÓN DE USUARIO (NETLIFY IDENTITY) EN CATALÁN
        // Esto detecta si el usuario entra o sale y cambia los botones
        if (window.netlifyIdentity) {
            netlifyIdentity.on('init', user => updateAuthUI(user));
            netlifyIdentity.on('login', user => {
                updateAuthUI(user);
                netlifyIdentity.close(); // Cierra el popup al entrar
                // Recargar si estamos en dashboard para ver cursos protegidos
                if(!window.location.search) window.location.reload();
            });
            netlifyIdentity.on('logout', () => {
                updateAuthUI(null);
                window.location.href = "/"; // Volver al inicio al salir
            });
        }

        function updateAuthUI(user) {
            const btnLogin = document.getElementById('btn-login');
            const btnLogout = document.getElementById('btn-logout');
            const userName = document.getElementById('user-name');

            if (user) {
                if(btnLogin) btnLogin.style.display = 'none';
                if(btnLogout) btnLogout.style.display = 'inline-block';
                if(userName) {
                    userName.style.display = 'inline-block';
                    userName.innerText = user.user_metadata.full_name || user.email;
                }
            } else {
                if(btnLogin) btnLogin.style.display = 'inline-block';
                if(btnLogout) btnLogout.style.display = 'none';
                if(userName) userName.style.display = 'none';
            }
        }

        function logoutUser() {
            netlifyIdentity.logout();
        }
    </script>
</body>
</html>
