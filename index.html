<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICAP Campus - Formaci√≥</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/logo-sicap.png">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estil.css">
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome (Necesario para los iconos del JS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- 1. CABECERA SICAP -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-logo-container">
                <img src="img/logo-sicap.png" alt="SICAP" class="header-logo">
            </div>
            <!-- Si quieres mantener el Login/Sortir d√≠melo, de momento pongo el control de tema -->
            <div class="header-controls">
                <button id="theme-toggle" class="btn-icon" aria-label="Canviar tema">üåì</button>
            </div>
        </div>
    </header>

    <!-- 2. LAYOUT (3 Columnas) -->
    <div class="app-container">
        
        <!-- COLUMNA IZQ: √çNDICE -->
        <aside class="sidebar-left" id="sidebar-index">
            <div class="sidebar-header">
                <h3>√çndex</h3>
            </div>
            <!-- IMPORTANTE: Este ID 'course-index' es el que busca tu JS -->
            <div id="course-index">
                <p class="loading-text">Carregant √≠ndex...</p>
            </div>
        </aside>

        <!-- COLUMNA CENTRAL: EXAMEN -->
        <main class="main-content">
            <div id="exam-header">
                <!-- IMPORTANTE: Estos IDs 'curs-titol' y 'curs-descripcio' los busca tu JS -->
                <h1 id="curs-titol">Carregant curs...</h1>
                <div id="curs-descripcio" style="margin-bottom: 20px; color: var(--text-main);"></div>
            </div>

            <div class="exam-card">
                <!-- IMPORTANTE: Este ID 'moduls-container' es CR√çTICO. Aqu√≠ falla ahora mismo -->
                <div id="moduls-container">
                    <div class="loader"></div>
                </div>
            </div>
        </main>

        <!-- COLUMNA DERECHA: GRID N√öMEROS -->
        <aside class="sidebar-right" id="sidebar-nav">
            <div class="sidebar-header">
                <h3>Navegaci√≥</h3>
            </div>
            <!-- IMPORTANTE: Este ID 'quiz-grid' es el que busca tu JS -->
            <div id="quiz-grid" class="grid-container"></div>
        </aside>

    </div>

    <!-- SCRIPTS -->
    <script src="js/renderitzadorCurs.js"></script>

    <!-- Script Modo Oscuro -->
    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        if (localStorage.getItem('theme') === 'dark') htmlElement.setAttribute('data-theme', 'dark');
        if(toggleBtn){
            toggleBtn.addEventListener('click', () => {
                if (htmlElement.getAttribute('data-theme') === 'dark') {
                    htmlElement.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                } else {
                    htmlElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
        }
    </script>
</body>
</html>
