<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICAP Campus</title>
    
    <!-- Logo y Estilos -->
    <link rel="icon" type="image/png" href="img/logo-sicap.png">
    <link rel="stylesheet" href="css/estil.css">
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <!-- CABECERA -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-logo-container">
                <img src="img/logo-sicap.png" alt="SICAP" class="header-logo">
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="btn-icon" title="Canviar tema">üåì</button>
                <div data-netlify-identity-button></div>
            </div>
        </div>
    </header>

    <!-- VISTA 1: DASHBOARD (Lista de Cursos) -->
    <div id="dashboard-view" class="container-dashboard">
        <div class="dashboard-card">
            <h1 style="color: var(--primary-color);">Els Meus Cursos</h1>
            <p>Benvingut al Campus SICAP. Selecciona un curs:</p>
            <div id="courses-list" class="courses-grid">
                <div class="loader"></div>
                <p class="loading-text">Carregant els teus cursos...</p>
            </div>
        </div>
    </div>

    <!-- VISTA 2: EXAMEN (3 Columnas) -->
    <div id="exam-view" class="app-container" style="display:none;">
        
        <!-- 1. IZQUIERDA: √çNDICE -->
        <aside class="sidebar-left" id="sidebar-index">
            <div class="sidebar-header"><h3>√çndex</h3></div>
            
            <!-- ID CR√çTICO PARA EL JS: 'course-index' -->
            <div id="course-index">
                <p class="loading-text">Carregant √≠ndex...</p>
            </div>
            
            <div style="padding: 15px; text-align: center; margin-top:auto;">
                <a href="/" class="btn-small" style="display: inline-block;">
                    <i class="fas fa-arrow-left"></i> Men√∫
                </a>
            </div>
        </aside>

        <!-- 2. CENTRO: EXAMEN -->
        <main class="main-content">
            <div id="exam-header">
                <!-- ID CR√çTICO PARA EL JS: 'curs-titol' -->
                <h1 id="curs-titol">Carregant curs...</h1>
                <!-- ID CR√çTICO PARA EL JS: 'curs-descripcio' -->
                <div id="curs-descripcio" style="color: var(--text-main); margin-bottom: 1rem;"></div>
            </div>

            <div class="exam-card">
                <!-- ID CR√çTICO PARA EL JS: 'moduls-container' (AQU√ç FALLABA) -->
                <div id="moduls-container">
                    <div class="loader"></div>
                </div>
            </div>
        </main>

        <!-- 3. DERECHA: GRID -->
        <aside class="sidebar-right" id="sidebar-nav">
            <div class="sidebar-header"><h3>Navegaci√≥</h3></div>
            
            <!-- ID CR√çTICO PARA EL JS: 'quiz-grid' -->
            <div id="quiz-grid" class="grid-container"></div>
        </aside>
    </div>

    <!-- SCRIPTS -->
    <script src="js/renderitzadorCurs.js"></script>

    <!-- Script Controlador de Vistas -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            const dashboardView = document.getElementById('dashboard-view');
            const examView = document.getElementById('exam-view');

            if (slug) {
                // MODO EXAMEN
                dashboardView.style.display = 'none';
                examView.style.display = 'flex'; 
            } else {
                // MODO DASHBOARD
                dashboardView.style.display = 'block';
                examView.style.display = 'none';
                cargarCursosDesdeBackend();
            }

            // Tema Oscuro
            const toggleBtn = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            if (localStorage.getItem('theme') === 'dark') htmlElement.setAttribute('data-theme', 'dark');
            
            if(toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    const isDark = htmlElement.getAttribute('data-theme') === 'dark';
                    if(isDark) {
                        htmlElement.removeAttribute('data-theme');
                        localStorage.setItem('theme', 'light');
                    } else {
                        htmlElement.setAttribute('data-theme', 'dark');
                        localStorage.setItem('theme', 'dark');
                    }
                });
            }
        });

        async function cargarCursosDesdeBackend() {
            const container = document.getElementById('courses-list');
            try {
                const response = await fetch('/.netlify/functions/llistaCursos');
                if (!response.ok) throw new Error('Error connectant amb el servidor');
                const data = await response.json();
                
                container.innerHTML = '';
                if (data && data.length > 0) {
                    data.forEach(curs => {
                        const card = document.createElement('a');
                        card.className = 'course-card-item';
                        card.href = `?slug=${curs.slug}`; 
                        card.innerHTML = `
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <h3 style="margin:0; color:var(--primary-color);">${curs.titol}</h3>
                                <i class="fas fa-chevron-right" style="color:var(--border-color);"></i>
                            </div>
                            <p style="margin-top:10px; font-size:0.9rem; color:var(--text-main);">
                                ${curs.descripcioBreu || 'Entrar al curs'}
                            </p>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<p>No hi ha cursos disponibles.</p>';
                }
            } catch (error) {
                console.error('Error carregant cursos:', error);
                container.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
