<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICAP Campus</title>
    
    <!-- CORRECCI칍N LOGO: Aseg칰rate de que el archivo en la carpeta img se llame solo .png -->
    <link rel="icon" type="image/png" href="img/logo-sicap.png">

    <link rel="stylesheet" href="css/estil.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Widget de Netlify Identity (Para gestionar Login/Logout) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <!-- CABECERA COM칔N -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-logo-container">
                <!-- Aseg칰rate de renombrar tu archivo a logo-sicap.png en la carpeta img -->
                <img src="img/logo-sicap.png" alt="SICAP" class="header-logo">
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="btn-icon" title="Canviar tema">游깹</button>
                <!-- Bot칩n Login/Logout gestionado por Netlify Identity -->
                <div data-netlify-identity-button></div>
            </div>
        </div>
    </header>

    <!-- VISTA 1: DASHBOARD (LISTA DE CURSOS) -->
    <div id="dashboard-view" class="container-dashboard" style="display:none;">
        <div class="dashboard-card">
            <h1 style="color: var(--primary-color);">Els Meus Cursos</h1>
            <p>Benvingut al Campus SICAP. Selecciona un curs per comen칞ar:</p>
            
            <!-- Aqu칤 se inyectar치n los cursos desde llistaCursos.js -->
            <div id="courses-list" class="courses-grid">
                <div class="loader"></div>
                <p class="loading-text">Carregant els teus cursos...</p>
            </div>
        </div>
    </div>

    <!-- VISTA 2: EXAMEN (DISE칌O 3 COLUMNAS) -->
    <div id="exam-view" class="app-container" style="display:none;">
        
        <!-- Columna Izq -->
        <aside class="sidebar-left" id="sidebar-index">
            <div class="sidebar-header"><h3>칈ndex</h3></div>
            <div id="course-index"><p class="loading-text">Carregant 칤ndex...</p></div>
            <div style="padding: 15px; text-align: center;">
                <a href="/" class="btn-small" style="display: inline-block; margin-top:10px;">
                    <i class="fas fa-arrow-left"></i> Tornar al Men칰
                </a>
            </div>
        </aside>

        <!-- Centro -->
        <main class="main-content">
            <div id="exam-header">
                <h1 id="curs-titol">Carregant curs...</h1>
                <div id="curs-descripcio" style="color: var(--text-main);"></div>
            </div>
            <div class="exam-card">
                <div id="moduls-container"><div class="loader"></div></div>
            </div>
        </main>

        <!-- Derecha -->
        <aside class="sidebar-right" id="sidebar-nav">
            <div class="sidebar-header"><h3>Navegaci칩</h3></div>
            <div id="quiz-grid" class="grid-container"></div>
        </aside>
    </div>

    <!-- SCRIPTS -->
    
    <!-- 1. Script del Examen (Tu archivo actual) -->
    <script src="js/renderitzadorCurs.js"></script>

    <!-- 2. Script de Control (Router y Carga de Cursos) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            
            // Elementos de las vistas
            const dashboardView = document.getElementById('dashboard-view');
            const examView = document.getElementById('exam-view');

            // --- LOGICA DEL ROUTER ---
            if (slug) {
                // CASO A: Estamos dentro de un curso -> Mostrar Examen
                dashboardView.style.display = 'none';
                examView.style.display = 'flex'; 
                // renderitzadorCurs.js se ejecutar치 autom치ticamente al detectar el slug
            } else {
                // CASO B: Estamos en la ra칤z -> Mostrar Lista de Cursos
                dashboardView.style.display = 'block';
                examView.style.display = 'none';
                cargarCursosDesdeBackend();
            }

            // --- MODO OSCURO ---
            const toggleBtn = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            
            // Recuperar preferencia
            if (localStorage.getItem('theme') === 'dark') htmlElement.setAttribute('data-theme', 'dark');
            
            if(toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    const isDark = htmlElement.getAttribute('data-theme') === 'dark';
                    if(isDark) {
                        htmlElement.removeAttribute('data-theme');
                        localStorage.setItem('theme', 'light');
                    } else {
                        htmlElement.setAttribute('data-theme', 'dark');
                        localStorage.setItem('theme', 'dark');
                    }
                });
            }
        });

        // --- FUNCI칍N PARA CARGAR LA LISTA (Usando tu llistaCursos.js) ---
        async function cargarCursosDesdeBackend() {
            const container = document.getElementById('courses-list');
            
            try {
                // Llamamos a tu funci칩n de Netlify existente
                const response = await fetch('/.netlify/functions/llistaCursos');
                
                if (!response.ok) throw new Error('Error connectant amb el servidor');
                
                const data = await response.json();
                
                // Limpiamos el loader
                container.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(curs => {
                        // Creamos la tarjeta del curso
                        const card = document.createElement('a');
                        card.className = 'course-card-item';
                        // IMPORTANTE: Esto a침ade ?slug=... a la URL para activar la vista de examen
                        card.href = `?slug=${curs.slug}`; 
                        
                        card.innerHTML = `
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <h3 style="margin:0; color:var(--primary-color);">${curs.titol}</h3>
                                <i class="fas fa-chevron-right" style="color:var(--border-color);"></i>
                            </div>
                            <p style="margin-top:10px; font-size:0.9rem; color:var(--text-main);">
                                ${curs.descripcioBreu || 'Fes clic per accedir al contingut.'}
                            </p>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<p>No hi ha cursos disponibles actualment.</p>';
                }

            } catch (error) {
                console.error('Error cargando cursos:', error);
                // Fallback visual por si falla la conexi칩n
                container.innerHTML = `
                    <div class="alert alert-danger">
                        No s'han pogut carregar els cursos. <br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
