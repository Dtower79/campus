<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICAP Campus</title>
    <link rel="icon" type="image/png" href="img/logo-sicap.png">
    <link rel="stylesheet" href="css/estil.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <!-- CABECERA -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-logo-container">
                <a href="/"> <!-- Clic en el logo lleva al inicio -->
                    <img src="img/logo-sicap.png" alt="SICAP" class="header-logo">
                </a>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="btn-icon" title="Canviar tema">üåì</button>
                <div data-netlify-identity-button></div>
            </div>
        </div>
    </header>

    <!-- VISTA 1: DASHBOARD (LISTA DE CURSOS) -->
    <div id="dashboard-view" class="container-dashboard" style="display:none;">
        <div class="dashboard-card">
            <h1 style="color: var(--primary-color); margin-bottom: 20px;">Els Meus Cursos</h1>
            <div id="courses-list" class="courses-grid">
                <div class="loader"></div>
                <p class="loading-text">Connectant amb el servidor...</p>
            </div>
        </div>
    </div>

    <!-- VISTA 2: EXAMEN (LAYOUT 3 COLUMNAS) -->
    <div id="exam-view" class="app-container" style="display:none;">
        
        <!-- IZQUIERDA -->
        <aside class="sidebar-left" id="sidebar-index">
            <div class="sidebar-header"><h3>√çndex del Curs</h3></div>
            <div id="course-index"><p class="loading-text">Carregant...</p></div>
            <div style="margin-top: 20px; text-align: center;">
                <a href="/" class="btn-small"><i class="fas fa-arrow-left"></i> Tornar als Cursos</a>
            </div>
        </aside>

        <!-- CENTRO -->
        <main class="main-content">
            <div id="exam-header" style="margin-bottom: 20px;">
                <h1 id="curs-titol">Carregant t√≠tol...</h1>
                <div id="curs-descripcio"></div>
            </div>
            
            <!-- Aqu√≠ se inyectan las preguntas -->
            <div class="exam-card">
                <div id="moduls-container">
                    <div class="loader"></div>
                </div>
            </div>
        </main>

        <!-- DERECHA -->
        <aside class="sidebar-right" id="sidebar-nav">
            <div class="sidebar-header"><h3>Navegaci√≥</h3></div>
            <div id="quiz-grid" class="grid-container"></div>
        </aside>
    </div>

    <!-- SCRIPTS -->
    <script src="js/renderitzadorCurs.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Router Simple
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            
            const dashboard = document.getElementById('dashboard-view');
            const exam = document.getElementById('exam-view');

            if (slug) {
                // Estamos en un examen
                console.log("Modo Examen activado. Slug:", slug);
                dashboard.style.display = 'none';
                exam.style.display = 'flex'; // IMPORTANTE: flex para las 3 columnas
            } else {
                // Estamos en el inicio
                console.log("Modo Dashboard activado.");
                dashboard.style.display = 'block';
                exam.style.display = 'none';
                cargarCursos();
            }

            // 2. Modo Oscuro
            const toggleBtn = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            if (localStorage.getItem('theme') === 'dark') htmlElement.setAttribute('data-theme', 'dark');
            if(toggleBtn) toggleBtn.addEventListener('click', () => {
                const isDark = htmlElement.getAttribute('data-theme') === 'dark';
                htmlElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
                localStorage.setItem('theme', isDark ? 'light' : 'dark');
                if(isDark) htmlElement.removeAttribute('data-theme');
            });
        });

        async function cargarCursos() {
            const list = document.getElementById('courses-list');
            try {
                // Intenta cargar desde Netlify Functions
                const response = await fetch('/.netlify/functions/llistaCursos');
                if(response.ok) {
                    const data = await response.json();
                    list.innerHTML = '';
                    if(data.length === 0) {
                        list.innerHTML = '<p>No hi ha cursos disponibles.</p>';
                        return;
                    }
                    data.forEach(c => {
                        const item = document.createElement('a');
                        item.className = 'course-card-item';
                        // AQU√ç SE GENERA EL ENLACE CON EL SLUG CORRECTO
                        item.href = `?slug=${c.slug}`; 
                        item.innerHTML = `
                            <h3>${c.titol}</h3>
                            <p>${c.descripcioBreu || 'Accedir al curs'}</p>
                        `;
                        list.appendChild(item);
                    });
                } else {
                    throw new Error("Error api");
                }
            } catch (e) {
                console.error(e);
                // FALLBACK MANUAL POR SI FALLA LA API (Para que puedas probar YA)
                // Esto generar√° un bot√≥n manual para tu curso de Strapi
                list.innerHTML = `
                    <div class="alert alert-warning">
                        No s'ha pogut connectar amb el llistat autom√†tic.
                        <br><strong>Acc√©s manual detectat:</strong>
                    </div>
                    <a href="?slug=iniciacio-regim-disciplinari" class="course-card-item" style="border-color: var(--brand-blue);">
                        <h3>Curs d'Iniciaci√≥ al R√®gim Disciplinari</h3>
                        <p>Fes clic aqu√≠ per entrar manualment (Fallback Mode)</p>
                    </a>
                `;
            }
        }
    </script>
</body>
</html>
