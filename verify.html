<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificació de Certificat | SICAP</title>
    <!-- Reutilizamos tu fuente y colores básicos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/estil.css"> <!-- Para pillar las variables de colores -->
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; font-family: 'Roboto', sans-serif; }
        .verify-card { background: white; max-width: 500px; width: 100%; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; text-align: center; border-top: 5px solid gray; }
        .verify-header { padding: 30px 20px; background-color: #fff; border-bottom: 1px solid #eee; }
        .verify-logo { max-width: 150px; }
        .verify-body { padding: 30px 20px; }
        .status-icon { font-size: 4rem; margin-bottom: 15px; }
        .status-valid { color: #28a745; border-color: #28a745; }
        .status-invalid { color: #dc3545; border-color: #dc3545; }
        .data-row { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px dashed #eee; padding-bottom: 5px; text-align: left; }
        .data-label { color: #666; font-size: 0.9rem; }
        .data-val { font-weight: bold; color: #333; }
        .loader { margin: 20px auto; }
    </style>
</head>
<body>

    <div class="verify-card" id="card">
        <div class="verify-header">
            <img src="img/logo-sicap.png" alt="SICAP" class="verify-logo">
        </div>
        <div class="verify-body" id="content">
            <div class="loader"></div>
            <p>Verificant autenticitat...</p>
        </div>
    </div>

    <!-- SCRIPT DE VERIFICACIÓN -->
    <script src="js/config.js"></script> <!-- Para tener STRAPI_URL -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const ref = params.get('ref');
            const container = document.getElementById('content');
            const card = document.getElementById('card');

            if (!ref) {
                showError("Codi de referència no proporcionat.");
                return;
            }

            try {
                // Consultamos a Strapi por ID
                // IMPORTANTE: El permiso 'findOne' de 'Matricula' debe ser PUBLIC en Strapi Admin
                const res = await fetch(`${STRAPI_URL}/api/matriculas/${ref}?populate=curs&populate=users_permissions_user`);
                
                if (!res.ok) throw new Error("Certificat no trobat");
                
                const json = await res.json();
                const data = json.data;

                // Verificamos si realmente está completado
                const isCompleted = data.estat === 'completat' || data.progres >= 100;

                if (!data || !isCompleted) {
                    showInvalid("Aquest certificat no consta com a completat o no existeix.");
                } else {
                    showValid(data);
                }

            } catch (e) {
                console.error(e);
                showInvalid("No s'ha pogut verificar el document. Pot ser invàlid o haver estat eliminat.");
            }

            function showValid(data) {
                card.style.borderColor = "#28a745";
                const alumno = data.users_permissions_user;
                const curso = data.curs;
                const nombreCompleto = `${alumno.nombre || ''} ${alumno.apellidos || alumno.username}`;
                
                container.innerHTML = `
                    <div class="status-icon status-valid"><i class="fa-solid fa-circle-check"></i></div>
                    <h2 style="color:#28a745; margin-bottom:20px;">CERTIFICAT VÀLID</h2>
                    
                    <div class="data-row"><span class="data-label">Referència:</span> <span class="data-val">${data.documentId || data.id}</span></div>
                    <div class="data-row"><span class="data-label">Alumne:</span> <span class="data-val">${nombreCompleto}</span></div>
                    <div class="data-row"><span class="data-label">DNI:</span> <span class="data-val">${alumno.username}</span></div>
                    <div class="data-row"><span class="data-label">Curs:</span> <span class="data-val">${curso.titol}</span></div>
                    <div class="data-row"><span class="data-label">Hores:</span> <span class="data-val">${curso.hores}h</span></div>
                    <div class="data-row" style="border:none;"><span class="data-label">Nota Final:</span> <span class="data-val">${data.nota_final || 'Apte'}</span></div>
                    
                    <div style="margin-top:20px; font-size:0.8rem; color:#888;">
                        Verificat oficialment per SICAP Campus Virtual
                    </div>
                `;
            }

            function showInvalid(msg) {
                card.style.borderColor = "#dc3545";
                container.innerHTML = `
                    <div class="status-icon status-invalid"><i class="fa-solid fa-circle-xmark"></i></div>
                    <h2 style="color:#dc3545;">DOCUMENT INVÀLID</h2>
                    <p>${msg}</p>
                `;
            }

            function showError(msg) {
                container.innerHTML = `<p style="color:red;">Error: ${msg}</p>`;
            }
        });
    </script>
</body>
</html>
