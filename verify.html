<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificació de Certificat | SICAP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --brand-blue: #004B87; --brand-red: #E30613; }
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; font-family: 'Roboto', sans-serif; margin: 0; }
        .verify-card { background: white; max-width: 500px; width: 100%; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; text-align: center; border-top: 5px solid gray; }
        .verify-header { padding: 30px 20px; background-color: #fff; border-bottom: 1px solid #eee; }
        .verify-logo { max-width: 150px; }
        .verify-body { padding: 30px 20px; }
        .status-icon { font-size: 4rem; margin-bottom: 15px; }
        .status-valid { color: #28a745; }
        .status-invalid { color: #dc3545; }
        .data-row { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px dashed #eee; padding-bottom: 5px; text-align: left; }
        .data-label { color: #666; font-size: 0.9rem; min-width: 80px; }
        
        /* AJUSTE PARA REFERENCIA LARGA */
        .data-val { font-weight: bold; color: #333; text-align: right; word-break: break-all; }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--brand-blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="verify-card" id="card">
        <div class="verify-header">
            <img src="img/logo-sicap.png" alt="SICAP" class="verify-logo">
        </div>
        <div class="verify-body" id="content">
            <div class="loader"></div>
            <p>Connectant amb el registre oficial...</p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const ref = params.get('ref');
            const container = document.getElementById('content');
            const card = document.getElementById('card');

            if (!ref) {
                showInvalid("Codi de referència no proporcionat.");
                return;
            }

            try {
                // Strapi query
                const url = `${STRAPI_URL}/api/matriculas/${ref}?populate=curs&populate=users_permissions_user`;
                const res = await fetch(url);
                
                if (!res.ok) throw new Error("Error de connexió");
                
                const json = await res.json();
                const data = json.data;

                if (!data) {
                    showInvalid("Document no trobat.");
                    return;
                }

                // Lógica de validación
                const notaNum = parseFloat(data.nota_final || data.progres_detallat?.examen_final?.nota || 0);
                const isCompleted = data.estat === 'completat' || data.progres >= 100 || notaNum >= 5;

                if (isCompleted) {
                    showValid(data);
                } else {
                    showInvalid("Aquest curs consta com a NO COMPLETAT.");
                }

            } catch (e) {
                showInvalid("No s'ha pogut verificar el document. Intent-ho més tard.");
            }

            function showValid(data) {
                card.style.borderColor = "#28a745";
                
                // Intentamos sacar datos del usuario
                // Si Strapi bloquea 'users_permissions_user', intentamos fallbacks
                const alumno = data.users_permissions_user || {};
                
                // Nombre: Si no hay nombre/apellidos, ponemos "Usuari Validat" para no poner "Dada protegida"
                let nombreCompleto = "Usuari Validat";
                if (alumno.nombre || alumno.apellidos) {
                    nombreCompleto = `${alumno.nombre || ''} ${alumno.apellidos || ''}`;
                } else if (alumno.username) {
                    nombreCompleto = alumno.username; // A veces el username es el nombre
                }

                // DNI: El username suele ser el DNI en tu sistema
                let dni = alumno.username || "***";

                const curso = data.curs || { titol: 'Curs', hores: '0' };
                const notaFinal = data.nota_final || data.progres_detallat?.examen_final?.nota || "Apte";

                container.innerHTML = `
                    <div class="status-icon status-valid"><i class="fa-solid fa-circle-check"></i></div>
                    <h2 style="color:#28a745; margin-bottom:20px;">CERTIFICAT VÀLID</h2>
                    
                    <div class="data-row"><span class="data-label">Referència:</span> <span class="data-val">${data.documentId || ref}</span></div>
                    <div class="data-row"><span class="data-label">Alumne:</span> <span class="data-val">${nombreCompleto.toUpperCase()}</span></div>
                    <div class="data-row"><span class="data-label">DNI:</span> <span class="data-val">${dni.toUpperCase()}</span></div>
                    <div class="data-row"><span class="data-label">Curs:</span> <span class="data-val">${curso.titol}</span></div>
                    <div class="data-row"><span class="data-label">Hores:</span> <span class="data-val">${curso.hores}h</span></div>
                    <div class="data-row" style="border:none;"><span class="data-label">Nota Final:</span> <span class="data-val">${notaFinal}</span></div>
                    
                    <div style="margin-top:20px; font-size:0.8rem; color:#888;">
                        <i class="fa-solid fa-lock"></i> Verificació oficial SICAP
                    </div>
                `;
            }

            function showInvalid(msg) {
                card.style.borderColor = "#dc3545";
                container.innerHTML = `
                    <div class="status-icon status-invalid"><i class="fa-solid fa-circle-xmark"></i></div>
                    <h2 style="color:#dc3545; margin-bottom:10px;">DOCUMENT INVÀLID</h2>
                    <p style="color:#666;">${msg}</p>
                `;
            }
        });
    </script>
</body>
</html>
